	<p>
	Michalak+Zajmuje się rozwiązywaniem problemów obliczeniowych, opisem procesów algorytmicznych oraz tworzeniem programów komputerowych i częściowo sprzętu komputerowego (z wyłączeniem zagadnień materialnych i energetycznych). Informatyka początkowo stanowiła część matematyki, z czasem wyodrębniła się do oddzielnej dyscypliny.
	</p>
	<br>
	
	<p ID="gruby_michalak">
	Michalak+Programowanie jest procesem tworzenia zbioru instrukcji, które mówią komputerowi jak wykonać określone zadanie. Programowanie może być wykonane w wielu "językach" takich jak SQL, Java, Python i C+
	</p>
	<br>
	
	<h1 id="dlawszyskich_michalak">
	Michalat+Jak już było wspomniane wcześniej, współczesna historia programowania zaczęła się od pierwszego prawdziwego języka powstałego w 1957 roku, którym był FORTRAN, czyli tłumacz wzorów matematycznych. Był to język ukierunkowany na programowanie obliczeń opisywanych przez wzory matematyczne.
	</h1>
	<br>
	
	<div  id="dlawszyskich_michalak">
	Michalak+Za pierwszy komputer uznaje się zaprezentowany 14 lutego 1946 roku Electronic Numerical Integrator And Computer, w skrócie ENIAC. Uznany jest on za pierwszy i największy na świecie komputer stacjonarny. Prace nad tą maszyną trwały od roku 1943 do roku 1945, na uniwersytecie w Filadelfii.
	</div>
